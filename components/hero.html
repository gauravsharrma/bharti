<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Properties - Hero</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="i18n.js"></script>
</head>
<body>
  <section id="hero" class="hero-section">
    <div class="container">
      <h1 id="hero-heading"></h1>
      <p id="hero-subheading"></p>
      <div class="hero-buttons">
        <a href="tel:+971502295179" class="btn call-now" id="callNowBtn"></a>
        <a href="https://wa.me/971502295179" class="btn whatsapp" id="whatsappBtn"></a>
        <a href="https://maps.google.com/?q=Reportage+Properties+Dubai" class="btn directions" id="directionsBtn"></a>
      </div>
    </div>
  </section>

  <script>
    const lang = 'en'; // replace with dynamic language detection if needed

    document.getElementById('hero-heading').innerText = i18n.contact.heroHeading[lang];
    document.getElementById('hero-subheading').innerText = i18n.contact.heroSubheading[lang];
    document.getElementById('callNowBtn').innerText = i18n.contact.callNow[lang];
    document.getElementById('whatsappBtn').innerText = i18n.contact.whatsapp[lang];
    document.getElementById('directionsBtn').innerText = i18n.contact.getDirections[lang];
  </script>
</body>
</html>

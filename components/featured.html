<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Featured Projects</h1>

    <div class="flex space-x-4 mb-6">
      <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded" onclick="showTab('dubai')">Dubai</button>
      <button class="tab-btn bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded" onclick="showTab('abu-dhabi')">Abu Dhabi</button>
    </div>

    <div id="dubai" class="project-tab">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="../../featured/verdana/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/verdana/exterior/verdana.jpeg" alt="Verdana" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Verdana</h2>
          <p class="text-sm text-gray-600">Dubai</p>
        </a>
        <a href="../../featured/reportage-hills/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/reportage-hills/exterior/reportagehills.jpeg" alt="Reportage Hills" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Reportage Hills</h2>
          <p class="text-sm text-gray-600">Dubai</p>
        </a>
        <a href="../../featured/taormina-village/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/taormina-village/exterior/taormina.jpeg" alt="Taormina Village" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Taormina Village</h2>
          <p class="text-sm text-gray-600">Dubai</p>
        </a>
      </div>
    </div>

    <div id="abu-dhabi" class="project-tab hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="../../featured/marlin-2/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/marlin-2/exterior/CGI-01.webp" alt="Marlin 2" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Marlin 2</h2>
          <p class="text-sm text-gray-600">Abu Dhabi</p>
        </a>
        <a href="../../featured/the-district/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/the-district/exterior/CGI-01.webp" alt="The District" class="rounded mb-2">
          <h2 class="text-xl font-semibold">The District</h2>
          <p class="text-sm text-gray-600">Abu Dhabi</p>
        </a>
        <a href="../../featured/royal-park/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/royal-park/exterior/CGI-01.webp" alt="Royal Park" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Royal Park</h2>
          <p class="text-sm text-gray-600">Abu Dhabi</p>
        </a>
        <a href="../../featured/vista_3/index.html" class="block bg-white p-4 rounded shadow hover:shadow-lg">
          <img src="../../featured/vista_3/exterior/CGI-01.webp" alt="Vista 3" class="rounded mb-2">
          <h2 class="text-xl font-semibold">Vista 3</h2>
          <p class="text-sm text-gray-600">Abu Dhabi</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    window.showTab = function(tabId) {
      document.querySelectorAll('.project-tab').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-blue-600', 'bg-white');
      });

      const activeBtn = [...document.querySelectorAll('.tab-btn')].find(btn => btn.textContent.toLowerCase().includes(tabId.includes('dubai') ? 'dubai' : 'abu dhabi'));
      if (activeBtn) {
        activeBtn.classList.remove('text-blue-600', 'bg-white');
        activeBtn.classList.add('bg-blue-600', 'text-white');
      }
    };
  </script>
</body>
</html>

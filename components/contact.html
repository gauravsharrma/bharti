<section id="contact" class="py-16 bg-gray-100 px-4">
  <span data-i18n="contact" class="block text-2xl font-semibold text-center mb-8">Let's Talk</span>
  <form action="https://formspree.io/f/meogqjbp" method="POST" class="max-w-xl mx-auto bg-[#FAF9F7] p-6 rounded shadow">
    <div class="mb-4">
      <label for="name" class="block mb-1 font-semibold">Name</label>
      <input type="text" id="name" name="name" class="w-full border border-gray-300 px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email" name="email" class="w-full border border-gray-300 px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="phone" class="block mb-1 font-semibold">Mobile</label>
      <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="message" class="block mb-1 font-semibold">Message</label>
      <textarea id="message" name="message" class="w-full border border-gray-300 px-3 py-2 rounded" rows="4" required></textarea>
    </div>
    <button type="submit" class="bg-[#2C2C2C] hover:bg-[#1A1A1A] text-white px-6 py-2 rounded font-semibold">Send</button>
    <p id="thankYouMessage" class="hidden text-green-600 font-semibold mt-4">Thank you! Your message has been sent.</p>
  </form>
</section>

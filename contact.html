  <meta charset="UTF-8" />

<body class="font-inter">
  <header class="bg-white shadow py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <div class="text-xl font-bold text-[#2C2C2C]">Bharti Sharma</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-[#2C2C2C] hover:text-[#BFA77F] font-medium">Home</a>
      <a href="properties.html" class="text-[#2C2C2C] hover:text-[#BFA77F] font-medium">Properties</a>
      <a href="contact.html" class="text-[#BFA77F] font-medium">Contact</a>
      <a href="blog.html" class="text-[#2C2C2C] hover:text-[#BFA77F] font-medium">Blog</a>
    </nav>
  </header>

  <section class="py-16 bg-gray-100 px-4">
    <h1 class="text-3xl font-semibold text-center mb-10">Let's Talk</h1>
    <form action="https://formspree.io/f/meogqjbp" method="POST" class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-semibold">Mobile</label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label for="message" class="block mb-1 font-semibold">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 px-3 py-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-[#2C2C2C] hover:bg-[#1A1A1A] text-white px-6 py-2 rounded font-semibold">Send</button>
      <p id="thankYouMessage" class="hidden text-green-600 font-semibold mt-4">Thank you! Your message has been sent.</p>
    </form>
  </section>

  <footer class="text-center py-6 text-sm text-[#8D8D8D]">

      <a href="privacy.html" class="hover:underline">Privacy</a>
    </div>
    <p>&copy; 2025 Bharti Sharma. All rights reserved.</p>
  </footer>
</body>
</html>
